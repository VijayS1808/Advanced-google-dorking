<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Portal - Vijay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #fff;
    }
    .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
      width: 300px;
    }
    .search-bar button {
      background-color: #ff8c00;
      border: none;
      padding: 10px;
      margin-left: 10px;
      border-radius: 5px;
      font-size: 1.2em;
      color: #fff;
      cursor: pointer;
    }
    .search-bar button:hover {
      background-color: #ff6a00;
    }
    .footer {
      margin-top: 50px;
      font-size: 1.2em;
      color: #ddd;
    }
    .footer a {
      color: #ff8c00;
      text-decoration: none;
    }
    .footer a:hover {
      color: #ff6a00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Search Portal</h1>
    <p>Search and Explore:</p>
    <div class="search-bar">
      <input type="text" placeholder="Enter your query" id="query" />
      <button onclick="search()">Search</button>
    </div>
    <div class="footer">
      <p>Created by <strong>Vijay</strong></p>
    </div>
  </div>

  <script>
    function search() {
      const query = document.getElementById('query').value;
      const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
