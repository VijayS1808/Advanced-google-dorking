<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bounty Dork Search Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .dork-button {
            padding: 12px 15px;
            background: linear-gradient(135deg, #42a5f5, #478ed1);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px 0;
            width: 100%;
            text-align: left;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .dork-button:hover {
            background: linear-gradient(135deg, #ff7043, #d84315);
            transform: scale(1.03);
        }
        .results {
            margin-top: 20px;
        }
        .result-card {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .result-card a {
            text-decoration: none;
            color: #1e88e5;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ”Ž Bug Bounty Dork Search Portal</h1>
    <div class="form-group">
        <input type="text" id="domain" placeholder="Enter target domain (e.g., example.com)">
    </div>

    <div class="dork-list">
        <button class="dork-button" onclick="performDork('site:accounts..com/signin/')">Site Accounts Signin</button>
        <button class="dork-button" onclick="performDork('intitle:\"index of\" drupal')">Index of Drupal</button>
        <button class="dork-button" onclick="performDork('inurl:login.cgi')">Login Portals</button>
        <button class="dork-button" onclick="performDork('inurl:\"server-status\" intitle:\"Apache Status\"')">Apache Server Status</button>
        <button class="dork-button" onclick="performDork('inurl:/filemanager/dialog.php')">File Manager Dialog</button>
        <button class="dork-button" onclick="performDork('s3 site:amazonaws.com filetype:log')">Amazon S3 Log Files</button>
    </div>

    <div class="results" id="results"></div>
</div>

<script>
    function performDork(dork) {
        const domain = document.getElementById('domain').value;
        if (!domain) {
            alert('Please enter a target domain.');
            return;
        }

        const query = `site:${domain} ${dork}`;
        const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;

        const resultsContainer = document.getElementById('results');
        const resultCard = document.createElement('div');
        resultCard.className = 'result-card';
        resultCard.innerHTML = `
            <p><strong>Dork:</strong> ${query}</p>
            <a href="${url}" target="_blank">ðŸ”— View Google Search Results</a>
        `;

        resultsContainer.appendChild(resultCard);
    }
</script>

</body>
</html>
