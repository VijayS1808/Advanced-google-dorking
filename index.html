<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bounty Dork Search Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #282a36;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #ff79c6;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #44475a;
            color: #ffffff;
            outline: none;
        }
        button {
            padding: 12px 20px;
            background-color: #6272a4;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ff79c6;
        }
        .results {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .result-card {
            padding: 15px;
            background-color: #44475a;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .result-card:hover {
            transform: scale(1.05);
        }
        .result-card a {
            text-decoration: none;
            color: #50fa7b;
            font-size: 18px;
        }
        .result-card a:hover {
            color: #ff79c6;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üîê Bug Bounty Dork Search Portal</h1>
    <div class="form-group">
        <input type="text" id="domain" placeholder="Enter target domain (e.g., example.com)">
    </div>

    <div class="dork-list">
        <h3>Dork List</h3>
        <!-- Buttons for each dork -->
        <button onclick="performDork('site:accounts..com/signin/')">Site Accounts Signin</button>
        <button onclick="performDork('intitle:\"index of\" drupal')">Index of Drupal</button>
        <button onclick="performDork('inurl:login.cgi')">Login Portals</button>
        <button onclick="performDork('inurl:\"server-status\" intitle:\"Apache Status\"')">Apache Server Status</button>
        <button onclick="performDork('inurl:/filemanager/dialog.php')">File Manager Dialog</button>
        <button onclick="performDork('s3 site:amazonaws.com filetype:log')">Amazon S3 Log Files</button>
    </div>

    <div class="results" id="results"></div>
</div>

<script>
    function performDork(dork) {
        const domain = document.getElementById('domain').value;
        if (!domain) {
            alert('Please enter a target domain.');
            return;
        }

        const query = `site:${domain} ${dork}`;
        const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;

        const resultsContainer = document.getElementById('results');
        const resultCard = document.createElement('div');
        resultCard.className = 'result-card';
        resultCard.innerHTML = `
            <p><strong>Dork:</strong> ${query}</p>
            <a href="${url}" target="_blank">üîó View Google Search Results</a>
        `;

        resultsContainer.appendChild(resultCard);
    }
</script>

</body>
</html>
