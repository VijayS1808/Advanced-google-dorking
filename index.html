<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore powerful Google Dorks curated for bug bounty hunting. Use these search queries to uncover hidden vulnerabilities and sensitive data - by Vijay Sutar.">
    <meta name="author" content="Vijay">
    <meta name="keywords" content="Google Dorks">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <title>Google Dorks for Bug Bounty - By Vijay Sutar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2B2D42;
            --background-color: rgba(255, 255, 255, 0.8);
            --text-color: #333333;
            --accent-color: #8D99AE;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            background: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), 
                        url('https://pin.it/6MY3v6w0A') 
                        no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            padding: 40px 20px;
            line-height: 1.6;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: var(--primary-color);
            text-align: center;
        }

        .search-container {
            margin: 32px 0;
            text-align: center;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        input {
            width: 100%;
            max-width: 500px;
            font-size: 1.1em;
            padding: 12px 20px;
            border: none;
            border-bottom: 2px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--text-color);
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        input:focus {
            outline: none;
            border-bottom-color: var(--accent-color);
            background-color: rgba(255, 255, 255, 1);
        }

        #dorkList {
            margin: 40px 0;
            padding: 0;
        }

        li {
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            transition: transform 0.2s ease, background-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 6px;
        }

        li:hover {
            transform: translateX(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }

        a {
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--accent-color);
        }

        p.description {
            color: var(--primary-color);
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            input {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Dorks for Bug Bounty - By Vijay Sutar</h1>

        <div class="search-container">
            <label for="domainInput">Enter a domain:</label>
            <input type="text" id="domainInput" placeholder="example.com" oninput="updateDomain()">
        </div>
    </div>

    <ul id="dorkList"></ul>

    <script>
        const dorkListElement = document.getElementById("dorkList");
        const domainInput = document.getElementById("domainInput");

        let originalDorks = [];

        async function fetchDorks() {
            const url = "https://raw.githubusercontent.com/VijayS1808/Advanced-google-dorking/refs/heads/master/README.md";
            const response = await fetch(url);
            const text = await response.text();

            const regex = /(?:^### (.+)|```([^`]+)```)/gm;
            let match, currentTitle = "";

            while ((match = regex.exec(text)) !== null) {
                if (match[1]) {
                    currentTitle = match[1].trim();
                } else if (match[2]) {
                    const dork = match[2].trim();
                    originalDorks.push(dork);

                    if (currentTitle) {
                        const liElement = document.createElement("li");
                        const descriptionElement = document.createElement("p");
                        descriptionElement.classList.add("description");
                        descriptionElement.textContent = currentTitle;
                        liElement.appendChild(descriptionElement);

                        const linkElement = document.createElement("a");
                        linkElement.classList.add("dorkLink");
                        linkElement.setAttribute("href", `https://www.google.com/search?q=${encodeURIComponent(dork)}`);
                        linkElement.setAttribute("target", "_blank");
                        linkElement.textContent = dork;

                        liElement.appendChild(linkElement);
                        dorkListElement.appendChild(liElement);

                        currentTitle = '';
                    } else {
                        const liElement = document.createElement("li");
                        const linkElement = document.createElement("a");
                        linkElement.classList.add("dorkLink");
                        linkElement.setAttribute("href", `https://www.google.com/search?q=${encodeURIComponent(dork)}`);
                        linkElement.setAttribute("target", "_blank");
                        linkElement.textContent = dork;
                        liElement.appendChild(linkElement);
                        dorkListElement.appendChild(liElement);
                    }
                }
            }
        }

        function updateDomain() {
            const domains = domainInput.value.split(",").map(domain => domain.trim()).filter(Boolean);

            if (domains.length === 0) return;

            const dorkLinks = document.querySelectorAll(".dorkLink");
            dorkLinks.forEach((link, index) => {
                let originalDork = originalDorks[index];

                domains.forEach(domain => {
                    originalDork = originalDork.replace(/site:"[^"]+"/, `site:"${domain}"`);
                    originalDork = originalDork.replace(/"example\.com"/g, `"${domain}"`);
                    originalDork = originalDork.replace(/"example\[.]com"/g, `"${domain}"`);
                });

                link.href = `https://www.google.com/search?q=${encodeURIComponent(originalDork)}`;
                link.textContent = originalDork;
            });
        }

        fetchDorks();
    </script>
</body>
</html>
