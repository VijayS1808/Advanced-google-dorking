<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .search-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        .search-box h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .search-box textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            resize: none;
            font-size: 14px;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .search-box button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .search-box button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Search Portal for Various Queries</h1>
        <p>Search Slack Channels, Domains, API Endpoints, and much more</p>
    </div>

    <div class="container">
        <div class="search-box">
            <h2>Enter your query:</h2>
            <textarea id="searchQuery" placeholder="Paste your search query here..."></textarea>
            <br>
            <button onclick="searchQuery()">Search</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Search Portal | All Rights Reserved</p>
    </div>

    <script>
        function searchQuery() {
            var query = document.getElementById('searchQuery').value;
            if (query) {
                var searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                window.open(searchUrl, '_blank');
            } else {
                alert('Please enter a query.');
            }
        }
    </script>

</body>
</html>
